@if(post){
    <div class="post-preview">
        <a routerLink="/{{post.slug}}">
            <h2 class="post-title">{{post.title}}</h2>
            <h3 class="post-subtitle">{{post.subtitle}}</h3>
        </a>
        <p class="post-meta">
            Posted by
        <strong><a> {{post.author}}</a></strong>
            {{post.publicationDate}}
        </p>
    </div>
    }
